<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Akashi Sake Brewery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- favicon -->
        <link rel="shortcut icon" href="favicon.ico">

        <!-- google fonts -->
        <link href='//fonts.googleapis.com/css?family=Lato:400,700,900|Merriweather:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <!-- site style -->

        <link href="assets/scss/overlay.css" media="all" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <div id="at-overlay">
            <div id="at-overlay__header">
                <div id="at-overlay__logo">
                    <img src="assets/svg/logo.svg" alt="Akashi Sake" id="at-overlay__image"/>
                </div>
            </div>
            <div id="at-overlay__body">
                <div id="at-overlay__words">
                    <p>法律により20歳未満の酒類の購入や飲酒は禁止されており、酒類の販売には年齢確認が義務付けられています。</p>
                    <p>You must be of legal drinking age in your country of residence to access this website. Please only proceed if this is the case.</p>
                    <p id="at-overlay__buttons">
                        <button class="at-overlay__button" id="jpLink" onclick="jpLink();">日本語サイト</button>
                        <button class="at-overlay__button  at-overlay__button--eng" id="engLink" onclick="engLink();">English language site</button>
                    </p>
                </div>
            </div>
        </div>

    </div>

</body>
<script>
    var g = window.parent.document.getElementById('gateway'),
        bodyId = window.parent.document.getElementsByTagName("body")[0].id;
    function jpLink() {
        if (bodyId == 'websitetop') {
            // we're on the japanese site
            g.style.opacity = "0";
            setTimeout(function () {
                g.style.visibility = "hidden";
            }, 200);
        } else {
            window.parent.location = 'http://akashi-tai.com/#verify';
        }
    }

    function engLink() {
        if (bodyId == 'akashi-eng') {
            // we're on the japanese site
            g.style.opacity = "0";
            setTimeout(function () {
                g.style.visibility = "hidden";
            }, 200);
        } else {
            window.parent.location = 'http://akashi-tai.com/eng/#verify';
        }
    }
</script>
</html>
